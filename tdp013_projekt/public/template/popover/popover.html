<div class="joyride-tip-guide" ng-class="{ in: isOpen(), fade: animation() }">
  <span class="joyride-nub" ng-class="{
				      bottom: placement === 'top',
				      left: placement === 'right',
				      right: placement === 'left',
				      top: placement === 'bottom'
				      }"></span>
  <div class="joyride-content-wrapper" style="height: 200px;">
    <h4 ng-bind="title" ng-show="title"></h4>
    <p ng-bind="content"></p>
  </div>
  <div class="joyride-content-wrapper">
    <ul id="messages"></ul>
    <div class="large-12">
      <div class="row collapse">
	<div class="small-9 columns">
	  <input type="text" ng-model="dynamicPopoverTitle" class="form-control">
	</div>
	<div class="small-3 columns">
	  <a href="#" class="button small prefix">Send</a>
	</div>
      </div>
    </div>
    
    
  </div>
</div>
