<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body ng-controller="StoreController as store">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">
	<h3>
	  {{ product.name }}
	  <em class="pull-right">{{product.price | currency}}</em>
	</h3>

	<!-- Image Gallery -->
	<section ng-show="product.images.length">
          <img ng-src="{{product.images[0]}}" />
          <ul class="list-inline thumbs">
            <li class="thumbnail" ng-repeat="image in product.images">
              <img ng-src="{{image}}" />
            </li>
          </ul>
	</section>

	<section ng-controller="TabController as tab">
	  <ul class="nav nav-pills">
	    <li ng-class="{ active: tab.isSet(1)}"> 
	      <a href ng-click="tab.setTab(1)">Description</a>
	    </li>
	    <li ng-class="{ active: tab.isSet(2)}">
	      <a href ng-click="tab.setTab(2)">Specification</a> 
	    </li>
	    <li ng-class="{ active: tab.isSet(3)}">
	      <a href ng-click="tab.setTab(3)">Reviews</a> 
	    </li>
	  </ul>
	  <div class="panel" ng-show="tab.isSet(1)">
	    <h4>Description</h4>
	    <p>{{ product.description }}</p>
	  </div>
	  <div class="panel" ng-show="tab.isSet(2)">
	    <h4>Specifications</h4>
	    <blockquote>Not yet</blockquote>
	  </div>
	  <div class="panel" ng-show="tab.isSet(3)">
	    <h4>Description</h4>
	    <blockquote>Not yet</blockquote>
	  </div>
	</section>
      </li>
    </ul>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>

<!--
    Directives - HTML annotations that trigger Javascript behaviors

    Modules - Where our application components live

    Controllers - Where we add application behavior

    Expressions - How values get displayed within page

-->
